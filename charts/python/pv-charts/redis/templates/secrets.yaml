{{- if .Values.usePassword -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  redis-password: {{ coalesce .Values.redisPassword .Values.global.redisPassword (randAlphaNum 10) | b64enc | quote }}
{{- end -}}
